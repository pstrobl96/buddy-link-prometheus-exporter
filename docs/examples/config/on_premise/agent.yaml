server:
  log_level: info

metrics:
  global:
    scrape_interval: 15s
    remote_write:
    - url: http://mimir:9009/api/v1/push
  configs:
  - name: default
    scrape_configs:
    - job_name: "prusa"
      static_configs:
        - targets: ["exporter:10009"]

logs:
  positions_directory: /var/lib/grafana-agent
  configs:
  - name: prusa
    clients:
    - url: http://loki:3100/loki/api/v1/push
    scrape_configs:
    - job_name: docker
      pipeline_stages:
        - json:
            expressions:
              message:
              stream: 
              time:   
              level: 
        - labels:
            stream:
            time:   
            level: 
        - output:
            source: message
        - timestamp:
            source: time
            format: UnixNs
      docker_sd_configs:
        - host: unix:///var/run/docker.sock
          refresh_interval: 5s
      relabel_configs:
        - source_labels: ['__meta_docker_container_name']
          regex: '/(.*)'
          target_label: 'container'
        - source_labels: ['__meta_docker_container_log_stream']
          target_label: 'logstream'
        - source_labels: ['__meta_docker_container_label_logging_jobname']
          target_label: 'job'
    - job_name: system
      pipeline_stages:
      static_configs:
      - labels:
          job: varlogs
          __path__: /var/log/*.log 
    - job_name: prusa_syslog
      pipeline_stages:
        - json:
            expressions:
              message:
              stream: 
              time:   
              level: 
              app_name: 
              client: 
              hostname: 
              priority:
              proc_id:
              msg_id:
              severity:
              facility:
              structured_data:
              tls_peer:
              version:
        - labels:
            stream:
            level: 
            app_name: 
            client: 
            hostname: 
            priority:
            proc_id:
            msg_id:
            severity:
            facility:
            structured_data:
            tls_peer:
            version:
        - output:
            source: message
        - timestamp:
            source: time
            format: UnixNs
      static_configs:
      - labels:
          stream: 'stdout'
          job: prusa_printers_logs
          __path__: /var/log/prusa/exporter.log

integrations:
  agent:
    enabled: true
  node_exporter:
    enabled: true