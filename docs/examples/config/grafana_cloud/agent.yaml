###
# Minimal setup for Grafana Agent scrape and remote write to Grafana Cloud. 
###

server:
  log_level: info

metrics:
  global:
    scrape_interval: 15s
    remote_write:
    - url: <YOUR CLOUD METRICS URL>
      basic_auth:
        username: "<YOUR CLOUD METRICS USERNAME>"
        password: "<YOUR CLOUD METRICS PASSWORD>"
  configs:
  - name: default
    scrape_configs:
    - job_name: "prusa"
      static_configs:
        - targets: ["exporter:10009"]