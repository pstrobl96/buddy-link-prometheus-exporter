exporter:
  scrape_timeout: 1 # scrape timeout of Prusa Link
  reload_interval: 300 # interval in seconds for config reloader
  log_level: info
  prusalink:
    enabled: true

  syslog:
    metrics:
      enabled: true
      listen_address: 0.0.0.0:10008
    logs:
      enabled: true
      listen_address: 0.0.0.0:10007
      directory: ./logs #local path to store logs, default
      filename: exporter.log
      max_size: 10 # in MB
      max_age: 7 # in days
      max_backups: 10
printers:
  - address: <address_of_printer>
    username: maker
    password: <password>
    name: <your_printer_name> # optional
  - address: <address_of_printer>
    apikey: <apikey>
    name: <your_printer_name> # optional